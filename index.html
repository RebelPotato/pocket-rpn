<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pocket RPN</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fred-wang.github.io/MathFonts/LatinModern/mathfonts.css"
    />
    <script defer src="main.js"></script>
    <style>
      main {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
      }
      #code {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        resize: none;
      }
    </style>
  </head>
  <body class="overflow-hidden">
    <main class="f2 pv3 ph3 overflow-y-auto">
      <div id="exprs" class="flex flex-column items-start"></div>
      <div id="errors" class="code red"></div>
    </main>
    <textarea id="code" class="f3 code overflow-y-auto"></textarea>
  </body>
</html>
